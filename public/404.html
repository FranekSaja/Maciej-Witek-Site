<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Pobierz ścieżkę z adresu URL
      const path = window.location.pathname;
      // Przekieruj do głównej strony z odpowiednią ścieżką
      window.location.href = "/Maciej-Witek-Site" + (path.startsWith("/Maciej-Witek-Site") ? path.replace("/Maciej-Witek-Site", "") : path);
    </script>
  </head>
  <body>
    <h1>Przekierowywanie...</h1>
    <p>Jeśli nie zostaniesz przekierowany automatycznie, <a href="/Maciej-Witek-Site">kliknij tutaj</a>.</p>
  </body>
</html>
